s<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

          <br><br><br><br>
		 
		<form id="form">
			
		     <div class="form-group">
		     	
		          <label>Full Name <span class="star">*</span></label>
		     	<input type="text" name="fillname" id="fillname" placeholder="Enter your Full Name" required>

		     </div>

		     <div class="form-group">
		     	
		          <label>Email <span class="star">*</span></label>
		     	<input type="text" name="fillname" id="fillname" placeholder="Enter your Full Email" required>

		     </div>

		     <div class="form-group">
		     	
		          <label>Password<span class="star">*</span></label>
		     	<input type="password" name="password" id="password" placeholder="Enter Your Password" required>

		     </div>

		     <div class="form-group">
		     	
		          <label>Contact Number<span class="star">*</span></label>
		     	<input type="number" name="number" id="Enter Your Number" placeholder="number " required>

		     </div>

		     <div class="form-group">
		     	
		          <label>Favorite Color<span class="star">*</span></label>
		     	<input type="favorite color" name="favorite color" id="favorite color" placeholder="Enter Your Favorite Color" required>

		     </div>

		     <div class="form-group">
		     	
		          <label>Birth Date <span class="star">*</span></label>
		     	<input type="date" name="date" id="date" placeholder="Enter Your Birth Date" required>

		     </div>

		     <div class="form-group">
		     	
		          <label>Price Range<span class="star">*</span></label>
		     	<input type="range" name="range" id="range" placeholder="Enter Your Price Range" required>

		     </div>

		     <div class="form-group">
			     		
			          <label>Upload Your CV<span class="star">*</span></label>
		     	<input type="file" name="file" id="file" placeholder="Enter Your Upload Your CV" required>

		     </div>

		     <div class="form-group">
		     	
		          <label>Meeting Time<span class="star">*</span></label>
		     	<input type="meeting time" name="meeting time" id="meeting time" placeholder="Enter Your Meeting Time" required>
		     	
		     </div>


		     <div class="form-group">
		     	
		          <label>Cool Week<span class="star">*</span></label>
		     	<input type="week" name="week" id="week"placeholder="Enter your Week" required>

		     </div>

               <button>Submit</button>

		</form>

       <br><br><br><br><br><br><br><br>
</body>
</html>
